<!DOCTYPE html>
<html>
<head>
	<title>Slide Jquery</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    
    <script>
    $(document).ready(function(){
       //alert("worked!"); 
        
        $("#chain").click(function(){
           $(".data").css("background", "green").slideUp(1000).slideDown(1500); 
        });
        
          
    });
    
    </script>
</head>
    <body>
     <button id="chain">Chaining</button>
    <h1>Hey ! JQuery</h1>
    <div class="data" style="height: 300; width: 50; position: absolute;">
    <p>Sample Paragraph</p>
    <span>We can see hide show toggole here</span>
    </div>
        
       
    </body>
    
</html>
