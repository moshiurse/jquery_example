<!DOCTYPE html>
<html>
<head>
	<title>Slide Jquery</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    
    <script>
    $(document).ready(function(){
      
        $("#show").click(function(){
            alert($("#link").attr("href"));
        })
        $("#change").click(function(){
           $("#link").attr("href", "http://www.yahoo.com");
            $("#link").attr({
                "href": "http://www.yahoo.com",
                "title": "Thats Yahoo"
            });
        })
        
    });
    
    </script>
</head>
    <body>
        <button id="show">Show Attribute</button>
        <button id="change">Change Attribute</button>
    <h1>Hey ! JQuery</h1>
    <div class="data">
    <p id="pa">Sample Paragraph</p>
    <a id="link" href="http://www.google.com" title="Thats Google">Google Link</a>
    <span>We can see Something new here</span>
    </div>
        
       
    </body>
    
</html>
